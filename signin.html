<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" integrity="sha512-gFn7XRm5v3GlgOwAQ80SXDT8pyg6uaV9JbW2OkNx5Im2jR8zx2X/3DbHymcZnUraU+klZjRJqNfNkFN7SyR3fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up / Sign In</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="text-container">
                <button><h1 id="signup-btn" class="active" onclick="showSignUp()">Sign Up</h1></button>
                <span><button><h1 id="signin-btn" onclick="showSignIn()">Sign In</h1></button></span>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container" id="sign-up-form">
                <h2>Sign Up</h2>
                <p>Fill in your details to create an account</p>
                <form id="signup-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
                    <span class="error" id="full-name-error"></span>
            
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    <span class="error" id="email-error"></span>
            
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                     
                    </div>
                    <span class="error" id="password-error"></span>
            
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                      
                    </div>
                    <span class="error" id="confirm-password-error"></span>
            
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms-checkbox" required>
                        <span>I agree to <a href="#" class="toggle-link">Terms and Conditions</a></span>
                    </label>
                    <span class="error" id="terms-error"></span>
            
                    <a class="toggle-link" href="#"  onclick="showSignIn()"></a><button type="submit" >Sign Up</button>
                    <div class="divider">or</div>
                    <div class="space">
                    <p>Already have an account ? <a class="toggle-link" href="#"  onclick="showSignIn()">Sign In</a></p>
                    </div>
                </form>
            </div>
            <div class="form-container hidden" id="sign-in-form">
                <h2>Sign In</h2>
                <p>Enter your details to sign in</p>
                <form id="signin-form">
                    <label for="email-signin">Your Email Address</label>
                    <input type="email" id="email-signin" placeholder="Your Email Address" required>
                    <label for="password-signin">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <!--<button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>-->
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms-checkbox">
                        <span>Keep me logged in </span>
                    </label>
                    <a href="home.html"><button type="submit" ></a> Sign In</button></a>
                   <div class="divider">or</div>
                   <div class="be"><span>Need an account ? <a class="toggle-link" href="#"  onclick="showSignUp()">Create one</a></span>
                   
                </div> 
                <div class="space"><span><a href="#" class="toggle-link">Forgot password ?</a></span>
                </div>
                
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('sign-up-form').classList.remove('hidden');
            document.getElementById('sign-in-form').classList.add('hidden');
            document.getElementById('signup-btn').classList.add('active');
            document.getElementById('signin-btn').classList.remove('active');
        }
    
        function showSignIn() {
            document.getElementById('sign-up-form').classList.add('hidden');
            document.getElementById('sign-in-form').classList.remove('hidden');
            document.getElementById('signup-btn').classList.remove('active');
            document.getElementById('signin-btn').classList.add('active');
        }
    function showSignUp() {
        const signUpForm = document.getElementById('sign-up-form');
        const signInForm = document.getElementById('sign-in-form');

        // Fade out the sign-in form
        signInForm.classList.add('fade-out');
        
        // Wait for the fade-out animation to finish before switching
        setTimeout(() => {
            signInForm.classList.add('hidden');
            signInForm.classList.remove('fade-out'); // Reset fade-out class
            signUpForm.classList.remove('hidden');
            signUpForm.classList.add('fade'); // Fade in the sign-up form
        }, 1000); // Match this duration to your fade-out duration

        document.getElementById('signup-btn').classList.add('active');
        document.getElementById('signin-btn').classList.remove('active');
    }

    function showSignIn() {
        const signUpForm = document.getElementById('sign-up-form');
        const signInForm = document.getElementById('sign-in-form');

        // Fade out the sign-up form
        signUpForm.classList.add('fade-out');

        // Wait for the fade-out animation to finish before switching
        setTimeout(() => {
            signUpForm.classList.add('hidden');
            signUpForm.classList.remove('fade-out'); // Reset fade-out class
            signInForm.classList.remove('hidden');
            signInForm.classList.add('fade'); // Fade in the sign-in form
        }, 1000); // Match this duration to your fade-out duration

        document.getElementById('signup-btn').classList.remove('active');
        document.getElementById('signin-btn').classList.add('active');
    }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    
        function clearErrors() {
            const errorElements = document.getElementsByClassName('error');
            for (let element of errorElements) {
                element.textContent = '';
                element.style.display = 'none';
            }
        }
    
        // Sign Up form validation and submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const fullName = document.getElementById('full-name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const termsCheckbox = document.getElementById('terms-checkbox');
            
            let isValid = true;
    
            if (!fullName.validity.valid) {
                showError('full-name', 'Please enter your full name');
                isValid = false;
            }
    
            if (!email.validity.valid) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
    
            if (!password.validity.valid) {
                showError('password', 'Please enter a password');
                isValid = false;
            }
    
            if (password.value !== confirmPassword.value) {
                showError('confirm-password', 'Passwords do not match');
                isValid = false;
            }
    
            if (!termsCheckbox.checked) {
                showError('terms', 'Please agree to the Terms and Conditions');
                isValid = false;
            }
    
            if (isValid) {
                // All validations passed
                alert('Sign Up successful! Please sign in with your new account.');
                this.reset();
                showSignIn();
            }
        });
    
        // Sign In form validation
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
    
            const email = document.getElementById('email-signin');
            const password = document.getElementById('password-signin');
    
            let isValid = true;
    
            if (!email.validity.valid) {
                showError('email-signin', 'Please enter a valid email address');
                isValid = false;
            }
    
            if (!password.validity.valid) {
                showError('password-signin', 'Please enter your password');
                isValid = false;
            }
    
            if (isValid) {
        // Here, you would typically send these credentials to a server for verification
        // For this example, we'll assume any non-empty email and password is valid
        if (email.value.trim() !== '' && password.value.trim() !== '') {
            // Successful login
            alert('Sign In successful!');
            // Redirect to home.html
            window.location.href = 'home.html';
        } else {
            // Invalid credentials
            alert('Invalid email or password. Please try again.');
        }
    }
        });
        function togglePasswordVisibility() {
    const toggleButtons = document.querySelectorAll('.toggle-password');
    
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
    });
}

// Call the function when the DOM is loaded
    document.addEventListener('DOMContentLoaded', togglePasswordVisibility);
    

    </script>
