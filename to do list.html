<html>
<head>
    <title>To Do List</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            animation: slide-up 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes slide-up {
    from {
        opacity: 0;
        transform: translate(0, 50px);
    }
    to {
        opacity: 1;
        transform: translate(0, 0);
    }
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div>
                    <header className="bg-white shadow-md">
                        <div className="container mx-auto flex justify-between items-center py-4 px-6">
                            <nav className="flex space-x-4">

                                <a href="note.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Note</a>
                                <a href="to do list.html" className="text-gray-600 hover:text-gray-900 transition duration-300">To Do List</a>
                                <a href="connect.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Connect</a>
                            </nav>
                            <button className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition duration-300"><a href="settings.html">Settings</a></button>
                        </div>
                    </header>
                    <div className="relative">
                        <img src="images/desk.png" alt="Background with a notebook, highlighter, and laptop" className="w-full h-64 object-cover"/>
                        <h1 className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-4xl font-bold">To Do List</h1>
                    </div>
                    <main className="p-8">
                        <div className="flex flex-row md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mb-4">
                            <button className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300 flex items-center">
                                All Task <i className="fas fa-caret-down ml-2"></i>
                            </button>
                            <input type="text" placeholder="Search" className="w-full border rounded-full py-2 px-4 search-input" />
                            <button className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300 flex items-center">
                                <i className="fas fa-search mr-2"></i> Search
                            </button>
                            <button className="text-gray-700 hover:text-green-600 transition duration-300"><i className="fas fa-ellipsis-v"></i></button>
                        </div>
                        <div className="bg-green-100 p-4 rounded-lg">
                            <div className="grid grid-cols-7 text-center mb-4">
                                <div>Sun<br />15</div>
                                <div className="bg-green-600 text-white rounded-lg p-2 transform hover:scale-105 transition duration-300">Mon<br />16</div>
                                <div>Tue<br />17</div>
                                <div>Wed<br />18</div>
                                <div>Thur<br />19</div>
                                <div>Fri<br />20</div>
                                <div>Sat<br />21</div>
                            </div>

                                    <div className="flex items-center space-x-4">
                                        <input type="checkbox" className="form-checkbox h-5 w-5" />
                                        <div>
                                            <div>Start reading a book</div>
                                            <div>10:00 am</div>
                                            <div>Personal</div>
                                        </div>
                                    </div>
                                    <button className="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-900 transition duration-300">Repeat</button>
                                </div>

                                            <div>Start reading a book</div>
                                            <div>10:00 am</div>
                                            <div>Personal</div>
                                        </div>
                                    </div>
                                    <button className="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-900 transition duration-300">Repeat</button>
                                </div>

                                    <div className="flex items-center space-x-4">
                                        <input type="checkbox" className="form-checkbox h-5 w-5" />
                                        <div>
                                            <div>Start reading a book</div>
                                            <div>10:00 am</div>
                                            <div>Personal</div>
                                        </div>
                                    </div>
                                    <button className="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-900 transition duration-300">Repeat</button>
                                </div>
                                <button className="text-gray-700 hover:text-green-600 transition duration-300"><i className="fas fa-plus"></i></button>
                            </div>
                        </div>
                        <div className="mt-8 flex items-center space-x-4">
                            <input type="text" placeholder="Enter Quick Task Here" className="flex-grow px-4 py-2 border-b-2 border-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 transition duration-300" />
                            <button className="text-gray-700 hover:text-green-600 transition duration-300"><i className="fas fa-microphone"></i></button>
                        </div>
                    </main>
                    <footer className="bg-black text-white py-8">
                        <div className="container mx-auto px-4">
                            <nav className="flex justify-center space-x-4 mb-4">
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">HOME</a>
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">Schedule</a>
                            <a href="note.html" class="text-white hover:text-gray-400 transition duration-300">Note</a>
                            <a href="to do list.html" class="text-white hover:text-gray-400 transition duration-300">To Do List</a>
                            <a href="connect.html" class="text-white hover:text-gray-400 transition duration-300">Connect</a>
                            <a href="settings.html" class="text-white hover:text-gray-400 transition duration-300">Settings</a>
                            </nav>
                            <p className="text-center">Terms & Condition</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
