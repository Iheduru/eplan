<html>
<head>
    <title>Create Poll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        
            
            
        }
        .header {
            background-color: #1b4332;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header .close {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #ffffff;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav .settings {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #1b4332;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        .container {
            padding: 40px;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .container input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #1b4332;
            border-radius: 5px;
            font-size: 16px;
            color: #999999;
        }
        .container .options input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #1b4332;
            border-radius: 5px;
            font-size: 16px;
            color: #999999;
        }
        .container .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .container .toggle label {
            font-size: 16px;
            margin-right: 10px;
        }
        .container .toggle input[type="checkbox"] {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #ccc;
            outline: none;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }
        .container .toggle input[type="checkbox"]:checked {
            background-color: #1b4332;
        }
        .container .toggle input[type="checkbox"]:before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: 0.2s;
        }
        .container .toggle input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }
        .container .done-btn {
            background-color: #1b4332;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            right: 40px;
        }
        button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
   }

    button:hover {
    background-color: #3e8e41;
   }

    #output {
    margin-top: 20px;
    font-size: 18px;
   }

    .footer {
        background-color: #000000;
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    .footer .nav {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        background-color: transparent;
    }
    .footer .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
        font-size: 16px;
    }
    .footer .terms {
        margin-top: 10px;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="header">
        <a href="settings.html"><span class="close" >&times;</span></a>
        <h1>Create Poll</h1>
    </div>
    <div class="nav">
        <a href="home.html">Home/Schedule</a>
        <a href="note.html">Note</a>
        <a href="to do list.html">To Do List</a>
        <a href="connect.html">Connect</a>
        <a href="settings.html" class="settings">Settings</a>
    </div>
    <div class="container">
        <h2>Question</h2>
        <input type="text" id="questionInput" placeholder="Ask Question">
        <!--vocie recognition-->
        <button id="recordBtn"><i class="fas fa-microphone" id="recordIcon"></i></button>
        <div id="output"></div>
        <script src="script.js"></script>
        </i>
        <h2>Options</h2>
        <div class="options">
            <input type="text" placeholder="Add">
            <input type="text" placeholder="Add">
        </div>
        <div class="toggle">
            <label>Allow multiple answers</label>
            <input type="checkbox">
        </div>
        <button class="done-btn">Done</button>
    </div>
    <div class="footer">
        <div class="nav">
            <a href="home.html">HOME</a>
            <a href="home.html">Schedule</a>
            <a href="note.html">Note</a>
            <a href="to do list.html">To Do List</a>
            <a href="connect.html">Connect</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="terms">
            Terms & Condition
        </div>
    </div>
</body>
</html>
