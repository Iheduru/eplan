<html>
<head>
    <title>Create Poll</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            animation: slide-up 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes slide-up {
    from {
        opacity: 0;
        transform: translate(0, 50px);
    }
    to {
        opacity: 1;
        transform: translate(0, 0);
    }
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
</style>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div>
                    <nav className="flex justify-center space-x-8 py-4 bg-white shadow-md">
                                <a href="home.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Home/Schedule</a>
                                <a href="note.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Note</a>
                                <a href="to do list.html" className="text-gray-600 hover:text-gray-900 transition duration-300">To Do List</a>
                                <a href="connect.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Connect</a>
                        <button className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition duration-300"><a href="settings.html">Settings</a></button>
                    </nav>
                    <header className="bg-green-800 text-white p-4 flex justify-between items-center shadow-md">
                        <div className="flex items-center">
                            <a href="settings.html"><i className="fas fa-times text-2xl cursor-pointer hover:text-gray-300 transition duration-300"></i></a>
                        </div>
                        <h1 className="text-3xl font-bold">Create Poll</h1>
                        <div></div>
                    </header>
                    <main className="max-w-4xl mx-auto p-8 bg-white shadow-lg mt-8 rounded-lg">
                        <div className="mb-8">
                            <label className="block text-lg font-bold mb-2">Question</label>
                            <div className="flex items-center border-b border-gray-400 py-2">
                                <input className="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none focus:border-green-600 transition duration-300" type="text" placeholder="Ask Question" aria-label="Question" />
                                <i className="fas fa-microphone text-gray-500"></i>
                            </div>
                        </div>
                        <div className="mb-8">
                            <label className="block text-lg font-bold mb-2">Options</label>
                            <div className="border-b border-gray-400 py-2 mb-4">
                                <input className="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none focus:border-green-600 transition duration-300" type="text" placeholder="Add" aria-label="Option" />
                            </div>
                            <div className="border-b border-gray-400 py-2">
                                <input className="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none focus:border-green-600 transition duration-300" type="text" placeholder="Add" aria-label="Option" />
                            </div>
                        </div>
                        <div className="flex items-center justify-between mb-8">
                            <label className="text-lg font-bold">Allow multiple answers</label>
                            <div className="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="toggle" id="toggle" className="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label htmlFor="toggle" className="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                        <div className="flex justify-end mt-[512px]">
                            <button className="bg-green-800 text-white px-6 py-2 rounded hover:bg-green-900 transition duration-300">Done</button>
                        </div>
                    </main>
                    <footer className="bg-black text-white py-4 mt-8">
                        <div className="flex justify-center space-x-8 mb-4">
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">HOME</a>
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">Schedule</a>
                            <a href="note.html" class="text-white hover:text-gray-400 transition duration-300">Note</a>
                            <a href="to do list.html" class="text-white hover:text-gray-400 transition duration-300">To Do List</a>
                            <a href="connect.html" class="text-white hover:text-gray-400 transition duration-300">Connect</a>
                            <a href="settings.html" class="text-white hover:text-gray-400 transition duration-300">Settings</a>
                        </div>
                        <div className="text-center">
                            <a href="#" className="text-white hover:text-gray-400 transition duration-300">Terms & Condition</a>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</body>
</html>
