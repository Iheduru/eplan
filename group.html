<html>
<head>
    <title>Create Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header .close {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #FFFFFF;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav .settings {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
            flex: 1;
            position: relative;
        }
        .content .question-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .content .question-section .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #d3d3d3;
            border-radius: 50%;
            margin-right: 20px;
        }
        .content .question-section input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #004d40;
            font-size: 18px;
        }
        .content .question-section .mic {
            margin-left: 20px;
            font-size: 24px;
            color: #d3d3d3;
        }
        .content .permissions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px 0;
            border-top: 1px solid #d3d3d3;
            border-bottom: 1px solid #d3d3d3;
        }
        .content .permissions .title {
            font-size: 18px;
        }
        .content .permissions .settings-icon {
            font-size: 24px;
            color: #d3d3d3;
        }
        .content .add-member {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .content .add-member .add-icon {
            width: 50px;
            height: 50px;
            background-color: #4d4d4d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 10px;
        }
        .content .add-member .text {
            color: #d3d3d3;
            font-size: 18px;
        }
        .content .submit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #004d40;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .footer {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .footer .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: transparent;
            font-size: 16px;
        }
        .footer .terms {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="close">&times;</div>
        <h1>Create Group</h1>
    </div>
    <div class="nav">
        <a href="home.html">Home/Schedule</a>
        <a href="note.html">Note</a>
        <a href="to do list.html">To Do List</a>
        <a href="connect.html">Connect</a>
        <a href="settings.html" class="settings">Settings</a>
    </div>
    <div class="content">
        <div class="question-section">
            <div class="profile-pic"></div>
            <input type="text" placeholder="Ask Question">
            <div class="mic"><i class="fas fa-microphone"></i></div>
        </div>
        <div class="permissions">
            <div class="title">Group permissions</div>
            <div class="settings-icon"><i class="fas fa-cog"></i></div>
        </div>
        <div class="add-member">
            <div class="add-icon"><i class="fas fa-plus"></i></div>
            <div class="text">+ Add member</div>
        </div>
        <div class="submit"><i class="fas fa-check"></i></div>
    </div>
    <div class="footer">
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">Schedule</a>
            <a href="#">Note</a>
            <a href="#">To Do List</a>
            <a href="#">Connect</a>
            <a href="#">Settings</a>
        </div>
        <div class="terms">Terms & Condition</div>
    </div>
</body>
</html>
