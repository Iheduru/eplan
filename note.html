<html>
<head>
    <title>Notes</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            animation: slide-up 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes slide-up {
    from {
        opacity: 0;
        transform: translate(0, 50px);
    }
    to {
        opacity: 1;
        transform: translate(0, 0);
    }
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div>
                    <header className="bg-white shadow">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <nav className="flex space-x-4">
                                <a href="home.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Home/Schedule</a>
                                <a href="note.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Note</a>
                                <a href="to do list.html" className="text-gray-600 hover:text-gray-900 transition duration-300">To Do List</a>
                                <a href="connect.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Connect</a>
                            </nav>
                            <button className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition duration-300"><a href="settings.html">Settings</a></button>
                        </div>
                    </header>
                    <main>
                        <div className="relative">
                            <img src="images/desk.png" alt="Background image of notes and a highlighter" className="w-full h-72 object-cover"/>
                            <div className="absolute inset-0 flex items-center justify-center">
                                <h1 className="text-white text-4xl font-bold">Notes</h1>
                            </div>
                        </div>
                        <div className="container mx-auto px-4 py-8">
                            <div className="flex justify-center mb-8">
                                <input type="text" placeholder="Search" className="border rounded-l-full px-4 py-2 w-1/2 transition duration-300 search-input"/>
                                <button className="bg-green-600 text-white px-4 py-2 rounded-r-full hover:bg-green-700 transition duration-300">Search</button>
                                <div className="flex items-center space-x-4 ml-4">
                                    <i className="fas fa-tags text-2xl text-green-600 hover:text-green-700 transition duration-300"></i>
                                    <i className="fas fa-calendar-alt text-2xl text-green-600 hover:text-green-700 transition duration-300"></i>
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold mb-4">Pinned</h2>
                            <h2 className="text-2xl font-bold mb-4">Others</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                {Array(3).fill().map((_, i) => (
                                    <div key={i} className="bg-white p-4 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105">
                                        <h3 className="font-bold mb-2">Title: What it takes to make friendship last long</h3>
                                        <ol className="list-decimal list-inside mb-2">
                                            <li>hsgrshjsxhdfgfx</li>
                                            <li>hsagyytxydsfatxrds</li>
                                            <li>hjgywtdwdos,xdjxhsg</li>
                                            <li>ugwydtrdtfdfwdfyw</li>
                                        </ol>
                                        <p className="text-gray-600">03-08-2023, 05:58:06 am</p>
                                    </div>
                                ))}
                            </div>
                            <div className="bg-white p-8 rounded shadow mb-8">
                                <h2 className="text-2xl font-bold mb-4">Recently Captured</h2>
                                <div className="flex justify-center space-x-4 mb-8">
                                    <a href="#" className="text-green-600 border-b-2 border-green-600">Images</a>
                                    <a href="sketch.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Documents</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900 transition duration-300">Sketch</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900 transition duration-300">Web Clips</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900 transition duration-300">Emails</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900 transition duration-300">Videos</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900 transition duration-300">Audio</a>
                                </div>
                                <div className="flex justify-center mb-4">
                                    <div className="bg-green-600 text-white rounded-full p-8 hover:bg-green-700 transition duration-300">
                                        <i className="fas fa-star text-4xl"></i>
                                    </div>
                                </div>
                                <p className="text-center text-gray-600 mb-4">Keep images, receipts, and records in one place.</p>
                                <div className="flex justify-center">
                                    <button className="bg-gray-200 text-gray-600 px-4 py-2 rounded hover:bg-gray-300 transition duration-300">Take a Photo</button>
                                </div>
                            </div>
                        </div>
                    </main>
                    <div className="mt-6 flex justify-center">
    <button className="bg-green-700 text-white p-4 rounded-lg text-2xl hover:bg-green-800 transition transform hover:rotate-45">
        <i className="fas fa-plus"></i>
    </button>
</div>
                    <footer className="bg-black text-white py-8">
                        <div className="container mx-auto px-4">
                            <nav className="flex justify-center space-x-4 mb-4">
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">HOME</a>
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">Schedule</a>
                            <a href="note.html" class="text-white hover:text-gray-400 transition duration-300">Note</a>
                            <a href="to do list.html" class="text-white hover:text-gray-400 transition duration-300">To Do List</a>
                            <a href="connect.html" class="text-white hover:text-gray-400 transition duration-300">Connect</a>
                            <a href="settings.html" class="text-white hover:text-gray-400 transition duration-300">Settings</a>
                            </nav>
                            <p className="text-center">Terms & Condition</p>
                        </div>
                    </footer>
                
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
