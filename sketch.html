<html>
<head>
    <title>Sketch</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            animation: slide-up 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes slide-up {
    from {
        opacity: 0;
        transform: translate(0, 50px);
    }
    to {
        opacity: 1;
        transform: translate(0, 0);
    }
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div>
                    {/* Top Navigation */}
                    <nav className="flex justify-between items-center p-4 bg-white shadow-md">
                        <div className="flex-1 flex justify-center space-x-4">
                                <a href="home.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Home/Schedule</a>
                                <a href="note.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Note</a>
                                <a href="to do list.html" className="text-gray-600 hover:text-gray-900 transition duration-300">To Do List</a>
                                <a href="connect.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Connect</a>
                        </div>
                        <button className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition duration-300"><a href="settings.html">Settings</a></button>
                    </nav>

                    {/* Sketch Header */}
                    <header className="bg-green-800 text-white p-4 flex justify-between items-center mb-40">
                        <div className="flex flex-col items-center space-y-2">
                            <i className="fas fa-times text-xl hover:scale-110 transition transform duration-300"></i>
                            <div className="flex space-x-2">
                                <i className="fas fa-undo text-xl hover:scale-110 transition transform duration-300"></i>
                                <i className="fas fa-redo text-xl hover:scale-110 transition transform duration-300"></i>
                            </div>
                        </div>
                        <h1 className="text-2xl font-bold">Sketch</h1>
                        <div className="flex flex-col items-center space-y-2">
                            <button className="text-xl font-bold hover:scale-110 transition transform duration-300">Done</button>
                            <div className="flex space-x-2">
                                <i className="fas fa-lightbulb text-xl hover:scale-110 transition transform duration-300"></i>
                                <i className="fas fa-ellipsis-h text-xl hover:scale-110 transition transform duration-300"></i>
                            </div>
                        </div>
                    </header>

                    {/* Sketch Area */}
                    <div className="bg-white h-96"></div>

                    {/* Bottom Toolbar */}
                    <footer className="bg-white shadow-md">
                        <div className="flex justify-around p-4">
                            <i className="fas fa-pen text-2xl hover:scale-110 transition transform duration-300"></i>
                            <i className="fas fa-pencil-alt text-2xl hover:scale-110 transition transform duration-300"></i>
                            <i className="fas fa-highlighter text-2xl hover:scale-110 transition transform duration-300"></i>
                            <i className="fas fa-eraser text-2xl hover:scale-110 transition transform duration-300"></i>
                        </div>
                    </footer>

                    {/* Bottom Navigation */}
                    <nav className="bg-black text-white p-4">
                        <div className="flex justify-around">
                            <a href="home.html" className="text-white hover:text-green-600 transition duration-300">HOME</a>
                            <a href="home.html" className="text-white hover:text-green-600 transition duration-300">Schedule</a>
                            <a href="note.html" className="text-white hover:text-green-600 transition duration-300">Note</a>
                            <a href="to do list.html" className="text-white hover:text-green-600 transition duration-300">To Do List</a>
                            <a href="connect.html" className="text-white hover:text-green-600 transition duration-300">Connect</a>
                            <a href="settings.html" className="text-white hover:text-green-600 transition duration-300">Settings</a>
                        </div>
                        <div className="text-center mt-4">
                            <a href="#" className="text-white hover:text-green-600 transition duration-300">Terms & Condition</a>
                        </div>
                    </nav>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
