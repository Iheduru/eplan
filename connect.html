<html>
<head>
    <title>Connect</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            animation: slide-up 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes slide-up {
    from {
        opacity: 0;
        transform: translate(0, 50px);
    }
    to {
        opacity: 1;
        transform: translate(0, 0);
    }
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            return (
                <div>
                    <header className="bg-white shadow-md">
                        <div className="container mx-auto flex justify-between items-center py-4 px-6">
                            <nav className="flex space-x-4">
                                <a href="home.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Home/Schedule</a>
                                <a href="note.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Note</a>
                                <a href="to do list.html" className="text-gray-600 hover:text-gray-900 transition duration-300">To Do List</a>
                                <a href="connect.html" className="text-gray-600 hover:text-gray-900 transition duration-300">Connect</a>
                            </nav>
                            <button className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition duration-300"><a href="settings.html">Settings</a></button>
                        </div>
                    </header>
                    <div className="relative">
                        <img src="images/desk.png" alt="Background with a notebook, highlighter, and laptop" className="w-full h-64 object-cover"/>
                        <h1 className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-4xl font-bold">Connect</h1>
                    </div>
                    <main className="container mx-auto py-8 px-6 mb-18">
                        <div className="space-y-4">
                            {[...Array(5)].map((_, index) => (
                                <div key={index} className="bg-green-800 text-white p-4 rounded flex justify-between items-center transform transition duration-300 hover:scale-105">
                                    <div>
                                        <h2 className="text-lg font-bold">Strategic Sales Summit Group</h2>
                                        <p>Empowering Growth through Lead Generation and Business Development</p>
                                    </div>
                                    <img src="https://placehold.co/50" alt="Profile picture of a person" className="w-12 h-12 rounded-full"/>
                                </div>
                            ))}
                        </div>
                        <div className="mt-6 flex justify-center">
    <button className="bg-green-700 text-white p-4 rounded-lg text-2xl hover:bg-green-800 transition transform hover:rotate-45">
        <a href="group.html"><i className="fas fa-plus"></i></a>
    </button>
</div>


                    </main>
                    <footer className="bg-black text-white py-2">
                        <div className="container mx-auto px-4">
                            <nav className="flex justify-center space-x-4 mb-4">
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">HOME</a>
                            <a href="home.html" class="text-white hover:text-gray-400 transition duration-300">Schedule</a>
                            <a href="note.html" class="text-white hover:text-gray-400 transition duration-300">Note</a>
                            <a href="to do list.html" class="text-white hover:text-gray-400 transition duration-300">To Do List</a>
                            <a href="connect.html" class="text-white hover:text-gray-400 transition duration-300">Connect</a>
                            <a href="settings.html" class="text-white hover:text-gray-400 transition duration-300">Settings</a>
                            </nav>
                            <p className="text-center">Terms & Condition</p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
